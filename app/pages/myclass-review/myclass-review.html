<ion-header>

  <ion-toolbar>
    <div style="float:right">
      <button (click)="goBack()" class="closeButton"><img src="build//images/closeDark.svg"/></button>
    </div>
    <span class="big fontMedium grey">수강 수업을 <br> 평가해주세요!</span>
  </ion-toolbar>

</ion-header>


<ion-content >
  <div class="big fontLight center fontLight grey paddingTop">설명</div>
    <div class="center">
    <button class="transparent ">
      <rating [(ngModel)]="rate_1" [max]="5" [readonly]="false"
              (onHover)="hoveringOver(1,$event)"></rating>
    </button>
  </div>
  <div class="big fontLight center fontLight grey paddingTop">성격</div>
  <div class="center">
    <button class="transparent ">
      <rating [(ngModel)]="rate_2" [max]="5" [readonly]="false"
              (onHover)="hoveringOver(2,$event)"></rating>
    </button>
  </div>
  <div>
  </div>
  <div class="big fontLight center fontLight grey paddingTop">과목</div>
  <div class="center">
    <button class="transparent ">
      <rating [(ngModel)]="rate_3" [max]="5" [readonly]="false"
              (onHover)="hoveringOver(3,$event)"></rating>
    </button>
  </div>
  <div>
    <!--<rating [(ngModel)]="rate_2" [max]="5" [readonly]="false"
            (onHover)="hoveringOver(2,$event)"></rating>-->
  </div>
  <div class="big fontLight center fontLight grey paddingTop">수업방식</div>
  <div class="center">
    <button class="transparent">
      <rating [(ngModel)]="rate_4" [max]="5" [readonly]="false"
              (onHover)="hoveringOver(4,$event)"></rating>
    </button>
  </div>
  <div>
    <!--<rating [(ngModel)]="rate_3" [max]="5" [readonly]="false"
            (onHover)="hoveringOver(3,$event)"></rating>-->
  </div>
  <div class=" fontLight  fontMedium grey paddingTop" style="font-size:20px;">짧은 평</div>
  <div>
    <textarea class="reviewArea" placeholder="문의 내용을 입력하세요"></textarea>
  </div>
  <div>
    <button class="largeButtonLight" style="float:right;" (click)="submit()">작성</button>
  </div>
</ion-content>
