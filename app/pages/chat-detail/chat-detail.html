<ion-header>

  <!-- <ion-navbar>
    <ion-title class="regularLarge fontLight">해당 채팅방 제목</ion-title>
  </ion-navbar> -->
  <ion-navbar class="chatNavBar">
    <ion-buttons start>
      <button royal (click)="goBack()" class="white regularLarge">
        뒤로가기
      </button>
    </ion-buttons>
    <ion-title ><span class="white">{{roomTitle}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [ngStyle]="i.person==uid?myStyle:yourStyle" style="margin: 10px 0;border-radius:5px;width:50%;" *ngFor="let i of messageList">
      <span  style="  "class=" regular">{{i.message}}</span>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer style="border-top: 1px solid rgba(82,82,82, .1);padding:0px 10px; ">
  <ion-toolbar>
    <input [(ngModel)]="message" class="regular grey" style="line-height:2;width:80%">
    <button class="button-comment regular" (click)="sendMessage(message);">보내기</button>
  </ion-toolbar>
  </ion-footer>
