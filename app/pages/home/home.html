<ion-header>

  <!--<ion-navbar class="bar-clear">-->
    <!--<ion-title>home</ion-title>-->
  <!--</ion-navbar>-->

</ion-header>


<ion-content>
  <ion-list>
    <a (click)="clickClass(course.id)" *ngFor="let course of classList; let i=index;">
    <ion-item [ngStyle]='{"background-image": "linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.9)),url("+course.cover_image+") "}'  class="classListImage" >
      <div class="classPrice">
        <span class="regular fontBold">₩ {{course.price}}원</span> <span class=" small fontBold">/ 시간</span>
      </div>
      <div class="center">
        <img class="classListProfile" [ngStyle]='{"background-image": "url("+course.profile+") "}'>
      </div>
      <div>
        <span></span>
      </div>
      <div class="center">
        <span class="regular white">{{course.name}}{{(course.major?"|":"")}}{{course.major||""}}</span> <img class="yonseiLogoSmall" src="build//images/yonsei.png" />
      </div>
      <div class="center">
        <span class="regularLarge fontBold white">{{course.title}}</span>
      </div>
    </ion-item>
    </a>
  </ion-list>
  <ion-infinite-scroll  ng-if="moreDataCanBeLoaded()" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
<div style="position: absolute;top:0px; left:0px; z-index:1;" >
  <ion-item class="transparent">
    <ion-select [(ngModel)]="category" (ionChange)="updateCategory($event,category)">
      <ion-option value="all" selected class="white regular">전체 </ion-option>
      <ion-option *ngFor="let category of categoryList" value="{{category.id}}" class="white regular">{{category.name}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="timetable" (ionChange)="updateTimetable(timetable)">
      <ion-option value="all" selected="true" class="white regular">전체 시간표</ion-option>
      <ion-option value="mine" class="white regular">나의 시간표</ion-option>
    </ion-select>
  </ion-item>
</div>
