<ion-header>

  <!--<ion-navbar class="bar-clear">-->
    <!--<ion-title>home</ion-title>-->
  <!--</ion-navbar>-->

</ion-header>


<ion-content>
  <ion-list>
    <a (click)="clickClass(course.id)" *ngFor="let course of classList; let i=index;">
    <ion-item [ngStyle]='{"background-image": "url("+course.cover_image+") "}'  class="classListImage" >
      <div class="classPrice">
        <span class="regular fontBold">₩ {{course.price}}원</span> <span class=" small fontBold">/ 시간</span>
      </div>
      <div class="center">
        <img class="classListProfile" [ngStyle]='{"background-image": "url("+course.owner.profile+") "}'>
      </div>
      <div>
        <span></span>
      </div>
      <div class="center">
        <span class="regular white">{{course.owner.name}}{{(course.owner.major?"|":"")}}{{course.owner.major||""}}</span> <img class="yonseiLogoSmall" src="build//images/yonsei.png" />
      </div>
      <div class="center">
        <span class="regularLarge fontBold white">{{course.title}}</span>
      </div>
    </ion-item>
    </a>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
<div style="position: absolute;top:0px; left:0px; z-index:1;" >
  <ion-item repeat="" class="transparent">
    <ion-select [(ngModel)]="gender">
      <ion-option value="f" selected="true" >Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="gender2">
      <ion-option value="f" selected="true">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
</div>
