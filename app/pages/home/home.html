<ion-content>
  <ion-list>
    <ion-item style="height:30vh" (click)="clickClass()" style="background-color:black;" class="classListImage">
      <div class="classPrice">
        <span class="regular fontBold">₩ 12,500원</span> <span class=" small fontBold">/ 시간</span>
      </div>
      <div class="center">
        <img  class="classListProfile">
      </div>
      <div>
        <span></span>
      </div>
      <div class="center">
        <span class="regular white">정규인 | 생활과학 12</span> <img class="yonseiLogoSmall" src="build//images/yonsei.png" />
      </div>
      <div class="center">
        <span class="regularLarge fontBold white">기초부터 중급까지 누구나 포토샵</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<div style="position: absolute;top:0px; left:0px; z-index:1;" >
  <ion-item repeat="" class="transparent">
    <ion-select [(ngModel)]="gender">
      <ion-option value="f" selected="true" >Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="gender2">
      <ion-option value="f" selected="true">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
</div>
