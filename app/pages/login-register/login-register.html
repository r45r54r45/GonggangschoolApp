<ion-header>
  <ion-navbar hideBackButton *navbar>
    <!--<ion-title>login.register</ion-title>-->
  </ion-navbar>
  <ion-toolbar>
    <div style="float:right">
      <button (click)="backButton()" class="closeButton"><img src="build//images/close.svg"/></button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content padding class="mainColorBg">
  <ion-list class="registrationText">
    <ion-item class="transparent">
      <ion-input class="big white" type="text" placeholder="이름" clearInput></ion-input>
    </ion-item>
    <ion-item class="transparent schoolSelect">
      <ion-label class=" fontLight big white">학교</ion-label>
      <ion-select  [(ngModel)]="school">
        <ion-option value="yonsei">연세대학교</ion-option>
        <ion-option value="korea">고려대학교</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div style="float:right">
      <button (click)="registerComplete()" class="transparent largeButton">회원가입</button>
    </div>
    <div style="clear:both;">
      <span class=" white" style="font-size:9.5px;">회원가입함으로서<a (click)="openContract()" class="small white" style="font-size:9.5px;">개인정보 보호 정책과 서비스 이용약관</a>에 동의하는 것으로 간주합니다.</span>
    </div>
  </ion-toolbar>
</ion-footer>
