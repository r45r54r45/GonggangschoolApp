<ion-header>

  <ion-toolbar>
    <div style="float:right">
      <button (click)="goBack()" class="closeButton"><img src="build//images/close.svg"/></button>
    </div>
  </ion-toolbar>

</ion-header>


<ion-content padding class="mainColorBg">
  <ion-slides #mySlider [options]="mySlideOptions" >
    <ion-slide>
      <div>
        <ion-list>

          <ion-item class="transparent">
            <ion-input type="text" class="big white" placeholder="학번"></ion-input>
          </ion-item>

          <ion-item class="transparent phoneNumber">
            <ion-input type="text"  class="big white" placeholder="전화번호"></ion-input>
          </ion-item>

        </ion-list>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="big white bgFullTitle paddingBuy">기초부터 중급까지 누구나 포토샵</div>
      <div class="regularLarge white paddingSmall">코칭 시작</div>
      <div class="big white fontLight paddingLarge">2016년 3월 17일</div>
      <div class="regularLarge white paddingSmall">코칭 종료</div>
      <div class="big white fontLight paddingLarge">2016년 3월 27일</div>
      <div class="regularLarge white paddingSmall">수강료</div>
      <div class="big white fontLight paddingLarge">20,000 x 4 = 80,000</div>
    </ion-slide>
    <ion-slide>
      <div class="regularLarge white">신청 완료되었습니다</div>
      <div class="regularLarge white paddingBuy">신청해주신 이메일 abc@gmail.com 으로 수강 확인증 보내드립니다.</div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer >
  <ion-toolbar>
    <div class="right">
      <button (click)="next()" class="transparent largeButton">{{buttonText}}</button>
    </div>
  </ion-toolbar>
</ion-footer>
