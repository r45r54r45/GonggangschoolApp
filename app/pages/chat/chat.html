<ion-content padding>
  <div class="ios-only-padding"></div>
  <ion-list class="lightGreyBg">
    <a (click)="goToChatDetail(1)">
      <ion-item class="chatListItem">
        <ion-avatar item-left>
          <img class="chatProfile" src="build//images/yonsei.png">
        </ion-avatar>
        <span style="float:left" class="regular grey">제목입니다 헬로우 헬로우</span>

      </ion-item>
    </a>
    <button (click)="click()">결제</button>
    <button (click)="click2()">테스트</button>
    <input [(ngModel)]="user">
    <button (click)="sendUser()">유저 전송
    </button>
    <input [(ngModel)]="message">
    <button (click)="sendMessage()">메세지 전송
    </button>
  </ion-list>
</ion-content>
